<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>APEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@700;800&family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { 
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              outfit: ['Outfit', 'sans-serif']
            },
            animation: {
              'spin-slow': 'spin 45s linear infinite',
              'swift-enter': 'swiftEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'swift-zoom': 'swiftZoom 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'neon-flow': 'neonFlow 3s ease infinite',
              'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
            },
            keyframes: {
              swiftEnter: {
                '0%': { opacity: '0', transform: 'translate3d(0, 20px, 0) scale(0.98)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translate3d(0, 0, 0) scale(1)', filter: 'blur(0)' },
              },
              swiftZoom: {
                '0%': { opacity: '0', transform: 'scale(1.05) translate3d(0, 10px, 0)', filter: 'blur(15px)' },
                '100%': { opacity: '1', transform: 'scale(1) translate3d(0, 0, 0)', filter: 'blur(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-primary: #000000;
        --bg-glass: rgba(255, 255, 255, 0.03);
        --text-main: #ffffff;
        --theme-primary: #818cf8;
        --theme-secondary: #c084fc;
        --theme-primary-glow: rgba(129, 140, 248, 0.4);
        --theme-gradient: linear-gradient(135deg, var(--theme-primary), var(--theme-secondary));
        --glass-blur: 40px;
        --swift-curve: cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Theme Overrides - Synchronized with AppContext */
      [data-theme='emerald'] { --theme-primary: #10b981; --theme-secondary: #3b82f6; --theme-primary-glow: rgba(16, 185, 129, 0.4); }
      [data-theme='toxic'] { --theme-primary: #bef264; --theme-secondary: #06b6d4; --theme-primary-glow: rgba(190, 242, 100, 0.4); }
      [data-theme='nebula'] { --theme-primary: #8b5cf6; --theme-secondary: #d946ef; --theme-primary-glow: rgba(139, 92, 246, 0.4); }
      [data-theme='sunset'] { --theme-primary: #f97316; --theme-secondary: #ef4444; --theme-primary-glow: rgba(249, 115, 22, 0.4); }
      [data-theme='ocean'] { --theme-primary: #22d3ee; --theme-secondary: #3b82f6; --theme-primary-glow: rgba(34, 211, 238, 0.4); }
      [data-theme='rgb'] { --theme-primary: #ec4899; --theme-secondary: #3b82f6; --theme-primary-glow: rgba(236, 72, 153, 0.4); }
      [data-theme='midnight'] { --theme-primary: #64748b; --theme-secondary: #1e293b; --theme-primary-glow: rgba(100, 116, 139, 0.4); }
      [data-theme='monolith'] { --theme-primary: #f1f5f9; --theme-secondary: #64748b; --theme-primary-glow: rgba(241, 245, 249, 0.4); }
      [data-theme='cosmic'] { --theme-primary: #818cf8; --theme-secondary: #c084fc; --theme-primary-glow: rgba(129, 140, 248, 0.4); }

      body {
        background: var(--bg-primary);
        color: var(--text-main);
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.03em;
        user-select: none;
        transition: background-color 0.5s var(--swift-curve);
      }

      .mesh-container {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        will-change: transform;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(140px);
        opacity: 0.15;
        mix-blend-mode: plus-lighter;
        animation: orbit 40s infinite linear;
        will-change: transform;
      }
      .blob-1 { width: 100vw; height: 100vw; background: var(--theme-primary); top: -25%; left: -15%; }
      .blob-2 { width: 80vw; height: 80vw; background: var(--theme-secondary); bottom: -15%; right: -10%; animation-direction: reverse; }

      @keyframes orbit {
        from { transform: translate3d(0,0,0) rotate(0deg) translateX(15%) rotate(0deg); }
        to { transform: translate3d(0,0,0) rotate(360deg) translateX(15%) rotate(-360deg); }
      }

      .nav-island {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(30px) saturate(180%);
        -webkit-backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 36px;
        position: relative;
        isolation: isolate;
        will-change: transform;
      }

      .plasma-indicator {
        position: absolute;
        top: 50%;
        background: var(--theme-gradient);
        filter: blur(18px);
        opacity: 0.25;
        border-radius: 24px;
        transition: all 0.6s var(--swift-curve);
        z-index: 0;
        pointer-events: none;
        will-change: left, transform;
      }

      .greeting-label {
        font-family: 'JetBrains Mono', monospace;
        font-weight: 800;
        font-size: clamp(0.6rem, 2vw, 0.75rem);
        letter-spacing: 0.6em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.25);
        display: block;
        margin-bottom: 0.75rem;
        font-style: italic;
      }

      .fluid-h1 {
        font-family: 'Outfit', sans-serif;
        font-weight: 900;
        font-size: clamp(1.6rem, 7.5vw, 4rem);
        line-height: 1.05;
        letter-spacing: -0.04em;
        text-transform: uppercase;
        font-style: italic;
        background: var(--theme-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        will-change: transform, opacity;
        filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        word-break: break-word;
        padding-right: 0.4em; /* Increased padding to prevent italicized 'S' clipping */
      }

      .apple-glass {
        background: var(--bg-glass);
        backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 32px;
        will-change: transform;
      }

      .theme-gradient-bg { background: var(--theme-gradient); }
      .theme-text { color: var(--theme-primary); }

      ::-webkit-scrollbar { display: none; }
      
      .active-bend-indicator {
        position: absolute;
        left: -1px;
        top: -1px;
        bottom: -1px;
        width: 6px;
        background: var(--theme-gradient);
        border-radius: 32px 0 0 32px;
        box-shadow: 4px 0 20px var(--theme-primary-glow);
        z-index: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "express": "https://esm.sh/express@^5.2.1",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
