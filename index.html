<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>APEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { 
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              outfit: ['Outfit', 'sans-serif']
            },
            animation: {
              'spin-slow': 'spin 45s linear infinite',
              'spin-medium': 'spin 12s linear infinite',
              'enter': 'enter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 2.5s infinite linear',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 4s ease-in-out infinite',
            },
            keyframes: {
              enter: {
                '0%': { opacity: '0', transform: 'translateY(12px) scale(0.98)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)', filter: 'blur(0)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-8px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #000000;
        --theme-primary: #818cf8;
        --theme-secondary: #c084fc;
        --theme-gradient: linear-gradient(135deg, var(--theme-primary), var(--theme-secondary));
        --theme-primary-glow: rgba(129, 140, 248, 0.5);
        --glass-bg: rgba(255, 255, 255, 0.02);
        --glass-border: rgba(255, 255, 255, 0.08);
        --sat: env(safe-area-inset-top, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
      }

      /* THEME DEFINITIONS */
      [data-theme="emerald"] { --theme-primary: #10b981; --theme-secondary: #3b82f6; --theme-gradient: linear-gradient(135deg, #10b981, #3b82f6); --theme-primary-glow: rgba(16, 185, 129, 0.5); }
      [data-theme="sunset"] { --theme-primary: #f97316; --theme-secondary: #ef4444; --theme-gradient: linear-gradient(135deg, #f97316, #ef4444); --theme-primary-glow: rgba(249, 115, 22, 0.5); }
      [data-theme="ocean"] { --theme-primary: #22d3ee; --theme-secondary: #3b82f6; --theme-gradient: linear-gradient(135deg, #22d3ee, #3b82f6); --theme-primary-glow: rgba(34, 211, 238, 0.5); }
      [data-theme="rgb"] { --theme-primary: #ec4899; --theme-secondary: #3b82f6; --theme-gradient: linear-gradient(135deg, #ec4899, #8b5cf6, #3b82f6); --theme-primary-glow: rgba(236, 72, 153, 0.5); }
      [data-theme="midnight"] { --theme-primary: #64748b; --theme-secondary: #1e293b; --theme-gradient: linear-gradient(135deg, #64748b, #1e293b); --theme-primary-glow: rgba(100, 116, 139, 0.5); }
      [data-theme="cosmic"] { --theme-primary: #818cf8; --theme-secondary: #c084fc; --theme-gradient: linear-gradient(135deg, #818cf8, #c084fc); --theme-primary-glow: rgba(129, 140, 248, 0.5); }

      body {
        background: var(--bg-color);
        color: #fff;
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.03em;
        user-select: none;
      }

      .mesh-container {
        position: fixed;
        inset: 0;
        z-index: 0;
        background: #000;
        overflow: hidden;
      }

      .mesh-container::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        opacity: 0.04;
        mix-blend-mode: overlay;
        pointer-events: none;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(140px);
        opacity: 0.22;
        mix-blend-mode: plus-lighter;
        animation: orbit 40s infinite linear;
      }
      .blob-1 { width: 100vw; height: 100vw; background: var(--theme-primary); top: -25%; left: -15%; }
      .blob-2 { width: 80vw; height: 80vw; background: var(--theme-secondary); bottom: -15%; right: -10%; animation-direction: reverse; }

      @keyframes orbit {
        from { transform: rotate(0deg) translateX(15%) rotate(0deg); }
        to { transform: rotate(360deg) translateX(15%) rotate(-360deg); }
      }

      .apple-glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(60px) saturate(220%);
        -webkit-backdrop-filter: blur(60px) saturate(220%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 32px;
        position: relative;
        overflow: hidden;
      }

      .nav-island {
        background: rgba(10, 10, 10, 0.4);
        backdrop-filter: blur(50px) saturate(250%);
        -webkit-backdrop-filter: blur(50px) saturate(250%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 40px;
        box-shadow: 0 40px 100px rgba(0,0,0,0.8), inset 0 0 0 1px rgba(255,255,255,0.02);
      }

      .plasma-indicator {
        position: absolute;
        background: var(--theme-gradient);
        filter: blur(14px);
        opacity: 0.12;
        border-radius: 20px;
        transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 0;
      }

      /* ENHANCED CREATE BUTTON ANIMATIONS */
      .ignite-outer-ring {
        position: absolute;
        inset: -6px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: var(--theme-primary);
        border-bottom-color: var(--theme-secondary);
        animation: spin 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        opacity: 0.6;
        filter: drop-shadow(0 0 8px var(--theme-primary-glow));
      }

      .ignite-inner-ring {
        position: absolute;
        inset: -12px;
        border-radius: 50%;
        border: 1px dashed rgba(255, 255, 255, 0.15);
        animation: spin 8s linear infinite reverse;
      }

      .ignite-pulse-glow {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: var(--theme-gradient);
        filter: blur(20px);
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .group:hover .ignite-pulse-glow {
        opacity: 0.4;
        animation: forge-pulse 1.5s ease-in-out infinite;
      }

      .group:hover .ignite-outer-ring {
        animation-duration: 1s;
        inset: -8px;
        opacity: 1;
      }

      @keyframes forge-pulse {
        0%, 100% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.3); opacity: 0.6; }
      }

      .theme-text {
        background: var(--theme-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .theme-gradient-bg { background: var(--theme-gradient); }

      .fluid-h1 { 
        font-size: clamp(1.8rem, 6vw, 3.8rem); 
        font-weight: 800; 
        line-height: 0.85; 
        letter-spacing: -0.06em; 
        text-transform: uppercase;
        font-style: italic;
      }
      
      ::-webkit-scrollbar { display: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
